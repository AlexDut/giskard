  - id: drift_reg_output_ks
    title: Regression Output drift (Kolmogorov–Smirnov)
    hint: Test if regression prediction is drifting between reference and actual set with KS score
    modelTypes:
      - REGRESSION
    # language=Python
    code: |-
      """
         Summary: Test if regression prediction is drifting between reference and actual set with KS score

         Description: Test if the pvalue of the KS test for prediction between the reference and actual datasets for
         a given slice is above the threshold

        Example : The test is passed when the pvalue of the KS test for the prediction for females
         between reference and actual dataset is higher than 0.05. It means that the KS test cannot be
         rejected at 5% level and that we cannot assume drift for this variable.

        Args:
            reference_slice(GiskardDataset):
                slice of the reference dataset
            actual_slice(GiskardDataset):
                slice of the actual dataset
            model(ModelInspector):
                model used to compute the test
            threshold(float):
                threshold for p-value Kolmogorov-Smirnov test

        Returns:
            passed:
                TRUE if p-value >= threshold
            metric:
                Kolmogorov-Smirnov value
            props:
                the calculated p-value Kolmogorov-Smirnov test
            messages:
                Kolmogorov-Smirnov result message
      """
      tests.drift.test_drift_prediction_ks(
          reference_slice=reference_ds.slice(lambda df: df.head(len(df)//2)),
          actual_slice=actual_ds.slice(lambda df: df.tail(len(df)//2)),
          model=model,
          threshold=0.1
      )
