title: Prediction drift
id: prediction_drift
order: 5
items:
  - id: drift_prediction_psi
    title: Label drift (PSI)
    hint: Test if classification labels prediction is drifting between reference and actual set with PSI score
    modelTypes:
      - MULTICLASS_CLASSIFICATION
      - BINARY_CLASSIFICATION
    # language=Python
    code: |
      """
        Summary: Test if classification labels prediction is drifting between reference and actual set with PSI score

        Description: Test if the PSI score between the reference and actual datasets is below the threshold
        for the classification labels predictions

        Example : The test is passed when the  PSI score of classification labels prediction
        for females  between reference and actual sets is below 0.2

        Args:
            reference_slice(GiskardDataset):
                slice of the reference dataset
            actual_slice(GiskardDataset):
                slice of the actual dataset
            model(ModelInspector):
                model used to compute the test
            threshold(float):
                threshold value for PSI

        Returns:
            passed:
                TRUE if total psi <= threshold
            metric:
                total PSI value
            messages:
                psi result message
      """
      tests.drift.test_drift_prediction_psi(
          reference_slice=reference_ds.slice(lambda df: df.head(len(df)//2)),
          actual_slice=actual_ds.slice(lambda df: df.tail(len(df)//2)),
          model=model,
          threshold=0.1
      )
