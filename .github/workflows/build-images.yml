name: Build Docker images and push to registry with dev tag

on:
  push:
    branches:
      - main
      - andrey/docker-buildx
#  pull_request:
#    branches:
#      - main
  workflow_dispatch:

jobs:
  build-images:
    strategy:
      matrix:
        runs-on: [ buildjet-4vcpu-ubuntu-2204, buildjet-8vcpu-ubuntu-2204-arm]
    name: Build images - ${{matrix.runs-on}}
    runs-on: ${{matrix.runs-on}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.1.0
        with:
          submodules: recursive

#      - name: Set up QEMU
#        uses: docker/setup-qemu-action@master
#        with:
#          platforms: amd64,arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - name: Login to Docker registry
        uses: docker/login-action@v2
#        if: ${{ steps.extract_branch.outputs.branch == 'main' }}
        if: ${{ steps.extract_branch.outputs.branch == 'andrey/docker-buildx' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/bake-action@master
        env:
          TAG: dev
        with:
#          push: ${{ steps.extract_branch.outputs.branch == 'main' }}
          push: ${{ steps.extract_branch.outputs.branch == 'andrey/docker-buildx' }}
          set: |
            *.platform=linux/amd64
            *.platform=linux/arm64

      - name: Invoke deployment hook
        if: ${{ steps.extract_branch.outputs.branch == 'main' }}
        run: |
          curl -L --silent --max-time 900 ${{ secrets.TEST_SERVER_WEBHOOK_URL_BASE }}/redeploy-dev

      - name: Remove containers and volumes
        run: |
          docker-compose down -v --remove-orphans
          docker builder prune --force --keep-storage=10GB
      

